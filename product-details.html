<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - WeirdoKart</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="js/product-details.js"></script>
</head>

<body>
    <header>
        <!-- Include a consistent header/navbar -->
        <nav>
            <div class="navbar">
                <h1>WeirdoKart</h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">Cart</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="product-details-container">
            <!-- Dynamic Product Image -->
            <div class="product-image">
                <img src="Assets/Bagpack.jpg" alt="" />
                
            </div>

            <!-- Product Information Section -->
            <div class="product-info">
                <h1 id="product-name">Backpack </h1>
                <p id="product-price">Price: ₹500<p>
                <p id="product-description">Description: Lorem ipsum dolor sit amet...</p>
                <div class="rating" id="product-rating">
                    <!-- Rating will be dynamically inserted -->
                </div>
                <button id="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 WeirdoKart - All Rights Reserved</p>
    </footer>
</body>

</html>
